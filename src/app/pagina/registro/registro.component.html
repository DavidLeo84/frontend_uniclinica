<form #f="ngForm" (ngSubmit)="registrar()">
    <div>
        <label>Cédula: </label>
        <input type="text" name="cedula" required="true" [(ngModel)]="registroPacienteDTO.cedula" />
    </div>
    <div>
        <label>Nombre: </label>
        <input type="text" name="nombre" required="true" [(ngModel)]="registroPacienteDTO.nombre" />
    </div>
    <div>
        <label>Teléfono: </label>
        <input type="text" name="telefono" required="true" [(ngModel)]="registroPacienteDTO.telefono" />
    </div>
    <div>
        <label>Imagen: </label>
        <input type="file" (change)="onFileChange($event)" />
    </div>
    <div>
        <label>Ciudad: </label>
        <select name="ciudad" required [(ngModel)]="registroPacienteDTO.ciudad">
            <option value="" selected>Seleccione una ciudad</option>
            <option [value]="item" *ngFor="let item of ciudades; index as i">{{item}}</option>
        </select>
    </div>

    <div>
        <label>Fecha de nacimiento: </label>
        <input type="date" name="fechaNacimiento" required="true" [(ngModel)]="registroPacienteDTO.fechaNacimiento" />
    </div>
    <div>
        <label>Alergias: </label>
        <input type="text" name="alergias" required="true" [(ngModel)]="registroPacienteDTO.alergias" />
    </div>
    <div>
        <label>EPS: </label>
        <select name="ciudad" required  [(ngModel)]="registroPacienteDTO.eps" >
            <option value="" selected >Seleccione la Eps</option>
            <option [value]="item" *ngFor="let item of eps; index as i">{{item}}</option>
        </select>
        <input type="text" name="eps" required [(ngModel)]="registroPacienteDTO.eps" />
    </div>
    <div>
        <label>Tipo de sangre: </label>
        <input type="text" name="tipoSangre" required="true" [(ngModel)]="registroPacienteDTO.tipoSangre" />
    </div>
    <div>
        <label>Correo electrónico: </label>
        <input type="email" name="correo" email="true" required="true" maxlength="30"
            [(ngModel)]="registroPacienteDTO.correo" />
    </div>
    <div>
        <label>Contraseña: </label>
        <input type="password" name="password" required="true" maxlength="10"
            [(ngModel)]="registroPacienteDTO.password" />
    </div>
    <div>
        <label>Repetir contraseña:</label>
        <input type="password" name="confirmaPassword" required="true"
            [(ngModel)]="registroPacienteDTO.confirmaPassword" />
    </div>
    <p *ngIf="!sonIguales()">Las contraseñas no coinciden</p>

    <button type="submit" [disabled]="f.invalid || !sonIguales()">Registrarse</button>
</form>
